<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OOP Vending Machine</title>
    <link href="style/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-wrap">
      <div class="vend-container">
        <div class="vend-outer">
          <div class="display-box" id="displayBox">

          </div>
          <div class="pay-box" id="pay">

          </div>
          <div id="sodaCount" class="soda-count">

          </div>
          <div class="coin-box">
            <div class="coin-outter" id="five">
              <p class="coin">.05</p>
            </div>
            <div class="coin-outter" id="ten">
              <p class="coin">.1</p>
            </div>
            <div class="coin-outter" id="twentyFive">
              <p class="coin">.25</p>
            </div>
          </div>
          <div class="vend-back">
            <div class="product-row">
              <div class="soda-box pepsi-box" id="pepsiBox">
                <div class="soda pepsi" id="pepsi">
                  <p class="soda-text">Pepsi</p>
                </div>
                <div class="price-box">
                  <p>.10</p>
                </div>
              </div>
              <div class="tag tag-one">
                <p>A1</p>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
            </div>
            <div class="product-row">
              <div class="soda-box coke-box" id="cokeBox">
                <div class="soda coke" id="coke">
                  <p class="soda-text">Coke</p>
                </div>
                <div class="price-box">
                  <p>.50</p>
                </div>
              </div>
              <div class="tag tag-two">
                <p>B3</p>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
            </div>
            <div class="product-row">
              <div class="soda-box sprite-box" id="spiriteBox">
                <div class="soda sprite" id="sprite">
                  <p class="soda-text">Sprite</p>
                </div>
                <div class="price-box">
                  <p>.50</p>
                </div>
              </div>
              <div class="tag tag-three">
                <p>C4</p>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
            </div>
            <div class="product-row">
              <div class="soda-box fanta-box" id="fantaBox">
                <div class="soda fanta" id="fanta">
                  <p class="soda-text">Fanta</p>
                </div>
                <div class="price-box">
                  <p>.50</p>
                </div>
              </div>
              <div class="tag tag-four">
                <p>D2</p>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
            </div>
            <div class="product-row">
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
              <div class="spiral">
                <div class="inner-spiral">
                  <div class="inner-spiral">

                  </div>
                </div>
              </div>
            </div>
            <div class="vend-glass"></div>
          </div>
          <div class="touch-pad">
            <div class="button">
              <p>A1</p>
            </div>
            <div class="button">
              <p>B3</p>
            </div>
            <div class="button">
              <p>C4</p>
            </div>
            <div class="button">
              <p>D2</p>
            </div>
          </div>
          <div class="grab-box">
            <div class="grab-soda grab-pepsi grab" id="pepsiGrab">
              <p class="soda-text">Pepsi</p>
            </div>
            <div class="grab-soda grab-coke grab" id="cokeGrab">
              <p class="soda-text">Coke</p>
            </div>
            <div class="grab-soda grab-sprite grab" id="spriteGrab">
              <p class="soda-text">Sprite</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-box">
      Crafted with <span class="heart" >&hearts;</span> by <a target="_blank" href="https://github.com/brodeynewman"> Brodey Newman </a>
    </div>

    <script src="machine.js"></script>
    <script src="item.js"></script>
    <script src="app.js"></script>
  </body>
</html>
